<mat-list>
  <ng-container
    *ngFor="let letter of contactService.getAlphabetLettersWithContacts(); let i = index"
  >
    <div class="pr-48 pl-48">
      <div mat-subheader class="font-21">{{ letter.charAt(0) }}</div>
      <mat-divider></mat-divider>
      <mat-list-item
        *ngFor="let contact of contactService.getContactsByLetter(letter)"
        (click)="showContactDetails(contact)"
      >
        <div
          matListItemIcon
          class="contact-letter justify-align-center"
          [style.background-color]="contact.color"
        >
          {{ contact.firstLetter }}
        </div>
        <div matListItemTitle>{{ contact.name }}</div>
        <div class="email-style" matListItemLine>{{ contact.email }}</div>
      </mat-list-item>
    </div>
  </ng-container>
</mat-list>

<div class="contact-content align-center">
  <h1>Contacts</h1>
  <div class="blue-line"></div>
  <span>Better with a team</span>

  <div *ngIf="selectedContact" class="contact-details slide-in-dialog">
    <div class="contact-details-header align-center">
      <div
        class="firstLetter justify-align-center"
        [style.background-color]="selectedContact.color"
      >
        {{ selectedContact.firstLetter }}
      </div>
      <h2>{{ selectedContact.name }}</h2>
    </div>
    <div class="contact-information-text">
      <span>Contact Information</span>
      <div (click)="openEditContact()" class="edit-contact"><mat-icon>edit</mat-icon><span>Edit Contact</span></div>
    </div>

    <div class="flex-column gap-22">
      <div class="flex-column gap-15">
        <span class="font-16 font-weight-700">Email</span>
        <span>{{ selectedContact.email }}</span>
      </div>
      <div class="flex-column gap-15">
        <span class="font-16 font-weight-700">Phone</span>
        <span>{{ selectedContact.phone }}</span>
      </div>
    </div>
  </div>
</div>

<button
  (click)="openAddContactDialog()"
  class="main-btn font-21 add-c-btn"
  mat-raised-button
>
  New contact <mat-icon>person_add</mat-icon>
</button>
