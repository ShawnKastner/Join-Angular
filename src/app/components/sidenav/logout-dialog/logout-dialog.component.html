<div class="logout-dialog font-16" mat-dialog-content>
  <label for="fileInput">
    <mat-icon>add_a_photo</mat-icon>
  </label>
  <input class="d-none" type="file" id="fileInput" (change)="uploadProfileImg($event, uid)">
  <span (click)="openHelp()" class="d-none">Help</span>
  <span (click)="openLegalNotice()" class="d-none">Legal notice</span>
  <span class="mr-15" (click)="logout()">Log out</span>
</div>
