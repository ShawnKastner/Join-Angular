<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-sidenav">
      <img src="assets/img/logo-sidenav.png" />
    </div>

    <ul class="menu-items font-16">
      <li class="mb-12" routerLink="summary"><mat-icon>dashboard</mat-icon>Summary</li>
      <li class="mt-12" routerLink="board"><mat-icon>event_note</mat-icon>Board</li>
      <li class="mt-12" routerLink="addTask"><mat-icon>add_task</mat-icon>Add Task</li>
      <li class="mt-12" routerLink="contacts"><mat-icon>contacts</mat-icon>Contacts</li>
    </ul>
  </mat-drawer>

  <mat-toolbar class="header">
    <span>Kanban Project Management Tool</span>
  
    <div class="img-container">
      <img src="assets/img/help.png">
      <img class="profile-picture" src="assets/img/blank-profile-img.png">
    </div>
  </mat-toolbar>
</mat-drawer-container>
