<div class="logo-container">
  <img src="assets/img/join-logo.png" />
</div>

<mat-card class="forgot-password-card justify-align-center">
  <img
    [routerLink]="'/'"
    class="blue-left-arrow"
    src="assets/img/left-arrow.png"
  />
  <mat-card-header class="flex-column login-component-header">
    <h1>I forgot my password</h1>
    <div class="blue-line"></div>
  </mat-card-header>
  <mat-card-content class="flex-column justify-align-center">
    <span class="font-21 mb-35 text-center"
      >Dont't worry! We will send you an email with the instructions to<br />
      reset your password.</span
    >
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput #passwordResetEmail type="email" />
      <mat-icon class="input-icon">email</mat-icon>
    </mat-form-field>
    <mat-card-actions class="btn-container justify-align-center">
      <button
        mat-raised-button
        (click)="authService.ForgotPassword(passwordResetEmail.value)"
        class="main-btn font-21"
      >
        Send me the mail
      </button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
